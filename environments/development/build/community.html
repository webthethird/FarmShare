	document.getElementById('oldGE').innerText = "Goal Expenses spending: " + goalExpenses/baseUnits +" HR";
	document.getElementById('oldTreasury').innerText = treasuryAddr;
	}

	function acceptMember () {
		var newAddress = document.getElementById('accountNew').value;
		var newAlias = document.getElementById('aliasNew').value;
		farmshare.acceptMember (newAddress, newAlias);
		location.reload();
	}

	function kickOutMember () {
	var oldAddress = document.getElementById('oldAddress').value;
  farmshare.kickOutMember (oldAddress);
		location.reload();
	}

	function newTreasury () {
		var newTreasury = document.getElementById('newTreasury').value;
		farmshare.newTreasury(newTreasury);
		location.reload();
	}

	</script>
